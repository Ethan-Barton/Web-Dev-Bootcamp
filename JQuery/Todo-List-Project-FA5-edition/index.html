<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>
	<script src="https://kit.fontawesome.com/d85e474a82.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/js/lib/jquery-2.1.4.min.js"></script>
</head>
<body>

<div id="container">
	<h1>To-Do List <span id="toggle-form"><i class="icon fas fa-minus"></i></span></h1>
	<input type="text" placeholder="Add New Todo">

	<ul>
		<li><span><i class="fas fa-trash-alt"></i></span> Walk the Dog</li>
		<li><span><i class="fas fa-trash-alt"></i></span> Clean Room</li>
		<li><span><i class="fas fa-trash-alt"></i></span> Wash Car</li>
	</ul>
</div>

<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
